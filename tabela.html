<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width", initial-scale="1.0">
        <title>Tabela</title>
        <style>
            table{
                width: 100%;
                border-collapse: collapse;
            }
            th, td{
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th{
                background-color: #f2f2f2;
            }
            tr :hover{
                background-color: #d5d5d5;
            }
        </style>
    </head>
    <body>
        <h1>Página de tabela em HTML</h1>
        <table>
            <thead>
                <tr> 
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Cidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Jane</th>
                    <th>25</th>
                    <th>São Paulo</th>
                </tr>
                <tr>
                    <th>Célia</th>
                    <th>60</th>
                    <th>São Paulo</th>
                </tr>
                <tr>
                    <th>Ricardo</th>
                    <th>58</th>
                    <th>São Paulo</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
