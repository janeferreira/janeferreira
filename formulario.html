<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width", initial-scale="1.0">
        <title>Formuláro</title>
        <style>
            
        </style>
    </head>
    <body>
        <h1>Formulario inicial EBAC</h1>
        
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required><br><br>

            <label for="mensagem">Deixe seu recado:</label>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Enviar sua sugestão">
            <input type="reset" value="Limpar">
            <!--
            <input type="text"> para entrada de texto simples.

            <input type="password"> para senhas (o texto é oculto).

            <input type="checkbox"> para caixas de seleção.

            <input type="radio"> para botões de rádio (permite apenas uma seleção entre várias opções).

            <input type="file"> para carregar arquivos.

            <select> e <option> para menus suspensos (dropdowns).

            <textarea> para áreas de texto multi-linha.
            -->
        </form>
    </body>
</html>
